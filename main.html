<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CofTea Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-brown: #6F4E37;
      --light-brown: #A67C52;
      --dark-brown: #4B3621;
      --cream: #F5F5DC;
      --light-cream: #FFF8E7;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--cream);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('backg.jpg'); /* Replace with your background */
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-box {
      background-color: rgba(255, 248, 231, 0.9);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(79, 49, 18, 0.2);
      border: 1px solid rgba(111, 78, 55, 0.2);
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .form-box h2 {
      color: var(--primary-brown);
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-box img {
      width: 100px;
      height: 200px;
      object-fit: cover;
      border-radius: 25%;
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      box-sizing: border-box;
      border: 1px solid rgba(111, 78, 55, 0.3);
      border-radius: 8px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }

    .form-control::placeholder {
      color: #B8A99A;
    }

    .form-control:focus {
      border-color: var(--primary-brown);
      box-shadow: 0 0 0 3px rgba(111, 78, 55, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box" id="login-form">
      <img src="PPP.jpg" alt="Profile" />

      <!-- Centered text -->
      <h2>MWEHEHEHEHE TANGINA MO</h2>
    </div>
  </div>
</body>
</html>
